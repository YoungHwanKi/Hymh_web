<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>회원가입</title>
</head>
<body>
<h2>회원가입</h2>
<form method="post" action="/register">
    <div>
        <label>아이디</label>
        <input type="text" name="yid" required/>
    </div>
    <div>
        <label>비밀번호</label>
        <input type="password" name="password" required/>
    </div>
    <div>
        <label>이름</label>
        <input type="text" name="yname" required/>
    </div>
    <div>
        <label>전화</label>
        <input type="text" name="ytel"/>
    </div>
    <button type="submit">가입</button>
</form>
<p><a href="/login">로그인으로</a></p>
</body>
</html>
