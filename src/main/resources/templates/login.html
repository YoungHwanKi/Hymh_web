<file file_path=/src/main/resources/templates/login.html>
    <!DOCTYPE html>
    <html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>Login</title>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <style>
            body {
                font-family: 'Roboto', sans-serif;
                background: linear-gradient(135deg, #667eea, #764ba2);
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }

            .login-container {
                background: #ffffff;
                padding: 40px 30px;
                border-radius: 12px;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
                width: 100%;
                max-width: 400px;
                animation: fadeIn 0.6s ease-in-out;
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            @keyframes fadeIn {
                from { opacity: 0; transform: translateY(-20px); }
                to { opacity: 1; transform: translateY(0); }
            }

            .hymh-logo {
                width: 120px;
                height: auto;
                margin-bottom: 25px;
                transition: transform 0.3s ease;
            }

            .hymh-logo:hover {
                transform: scale(1.05);
            }

            .login-container h2 {
                margin-bottom: 25px;
                text-align: center;
                color: #333;
                font-weight: 700;
            }

            .form-group {
                margin-bottom: 18px;
                width: 100%;
            }

            label {
                display: block;
                margin-bottom: 6px;
                color: #555;
                font-size: 14px;
            }

            input[type="text"], input[type="password"] {
                width: 85%;
                margin: 0 auto;
                padding: 12px 15px;
                border: 1px solid #ccc;
                border-radius: 6px;
                font-size: 14px;
                transition: all 0.3s ease;
            }

            input[type="text"]:focus, input[type="password"]:focus {
                border-color: #007bff;
                box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
                outline: none;
            }

            .btn-submit {
                width: 100%;
                padding: 12px;
                background: linear-gradient(135deg, #667eea, #764ba2);
                border: none;
                border-radius: 6px;
                color: white;
                font-size: 16px;
                font-weight: 600;
                cursor: pointer;
                transition: background 0.3s ease;
            }

            .btn-submit:hover {
                background: linear-gradient(135deg, #5a67d8, #6236a7);
            }

            .error {
                color: #dc3545;
                text-align: center;
                margin-top: 15px;
                font-size: 14px;
                display: flex;
                align-items: center;
                gap: 6px;
                animation: shake 0.5s ease-in-out;
            }

            @keyframes shake {
                0% { transform: translateX(0); }
                25% { transform: translateX(-5px); }
                50% { transform: translateX(5px); }
                75% { transform: translateX(-5px); }
                100% { transform: translateX(0); }
            }

            .error::before {
                content: "⚠️";
                font-size: 16px;
            }

            @media (max-width: 500px) {
                .login-container {
                    padding: 30px 20px;
                }

                .hymh-logo {
                    width: 100px;
                    margin-bottom: 20px;
                }

                input[type="text"], input[type="password"] {
                    width: 90%;
                }
            }
        </style>
    </head>
    <body>
    <div class="login-container">
        <img
                src="/images/login/hymh-logo.png"
                alt="Hymh Logo"
                class="hymh-logo"
                th:src="@{/images/login/hymh-logo.png}"
        />
        <h2>Login</h2>
        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required />
            </div>
            <button class="btn-submit" type="submit">Sign In</button>
        </form>
        <div th:if="${param.error}" class="error">
            Invalid username or password
        </div>
    </div>
    </body>
    </html>
</file>
